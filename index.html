<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- /Fonts -->

    <!-- Main CSS-->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- /Main CSS-->

    <title>Minha Você</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar__logo flex flex-center-between">
        <img src="/assets/minhavoce.svg" alt="Logo da Minha Você" />
        <img src="/assets/left-arrow.svg" alt="Seta apontada para esquerda" />
      </div>

      <div class="separator"></div>

      <div class="sidebar__profile profile grid">
        <img
          src="/assets/profile.png"
          alt="Imagem de perfil do cliente"
          class="profile__picture"
        />
        <h2 class="profile__name">Rafael Conde</h2>
        <div class="profile__options flex">
          <div class="profile__button flex">
            <img src="/assets/cog.svg" alt="" />
            <p class="profile__options-label">Perfil</p>
          </div>

          <div class="profile__logout flex">
            <img src="/assets/logout.svg" alt="" />
            <p class="profile__options-label">Sair</p>
          </div>
        </div>
      </div>

      <ul>
        <li class="flex">
          <img src="/assets/home.svg" alt="" />
          <p>Home</p>
        </li>
        <li class="flex">
          <img src="/assets/phone.svg" alt="" />
          <p>Meus Planos</p>
          <img src="/assets/down-triangle.svg" alt="" />
        </li>
        <li class="flex">
          <img src="/assets/barcode.svg" alt="" />
          <p>Faturas</p>
          <img src="/assets/down-triangle.svg" alt="" />
        </li>
        <li class="flex">
          <img src="/assets/headset.svg" alt="" />
          <p>Atendimentos</p>
          <img src="/assets/down-triangle.svg" alt="" />
        </li>
        <li class="flex">
          <img src="/assets/lightbulb.svg" alt="" />
          <p>Sugestões</p>
        </li>
        <li class="flex">
          <img src="/assets/text-ballon.svg" alt="" />
          <p>Ajuda</p>
        </li>
      </ul>
    </nav>
  </body>
</html>
